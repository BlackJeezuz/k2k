<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transfer</title>
	<link rel="stylesheet" href="dist/css/styles.css">
</head>
<body>

	<section class="section-delivery">
		<div class="container">
			<form action="#" class="form-delivery">
				<fieldset class="form-delivery__person">
					<h4 class="form-delivery__caption">Відправник</h4>
					<div class="form-delivery__card">
						<label for="card-1" class="form-delivery__label">Введіть номер своєї карти</label>
						<input id="card-1" type="tel" class="form-delivery__input form-delivery__input--card" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="16">
						<span class="form-delivery__icon">
							<i class="far fa-envelope"></i>
						</span>
					</div>
					<div class="form-delivery__multiple">
						<div class="form-delivery__multiple-item">
							<label for="date-1" class="form-delivery__label form-delivery__label--expanded">Термін дії</label>

							<input id="date-1" type="tel" class="form-delivery__input form-delivery__input--date" placeholder="MM" maxlength="2">
							<input id="date-2" type="tel" class="form-delivery__input form-delivery__input--date" placeholder="YY" maxlength="2">
						</div>
						<div class="form-delivery__multiple-item">
							<label for="cvv-1" class="form-delivery__label">CVV</label>
							<a href="#" class="form-delivery__link-top">Що це?</a>
							<input id="cvv-1" type="password" class="form-delivery__input form-delivery__input--cvv" placeholder="***" maxlength="3">
						</div>
					</div>
				</fieldset>
				<fieldset class="form-delivery__person">
					<h4 class="form-delivery__caption">Отримувач</h4>
					<div class="form-delivery__card">
						<label for="card-2" class="form-delivery__label">Введіть номер карти отримувача</label>
						<input id="card-2" type="tel" class="form-delivery__input form-delivery__input--card" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="16">
						<span class="form-delivery__icon">
							<i class="far fa-envelope"></i>
						</span>
					</div>
				</fieldset>
				<fieldset class="form-delivery__main">
					<h4 class="form-delivery__main-title">
						<span>Сума переказу</span>
						від 10 до 14999 (включаючи комісію)
					</h4>
					<input type="tel" placeholder="0.00" class="form-delivery__input form-delivery__input--labeled">
					<span for="#" class="form-delivery__input-caption">грн</span>
					<p class="form-delivery__main-prompt">Комісія буде зарахована автоматично (0.6% + 3.06 грн).</p>
					<p class="form-delivery__main-info">Разом з урахуванням комісії: </p>
					<div class="form-delivery__main-total">0.00 грн</div>
					<div class="form-delivery__phone">
						<label for="delivery-phone" class="form-delivery__label">Ваш телефон</label>
						<input class="form-delivery__input form-delivery__input--phone" id="delivery-phone" type="tel" placeholder="+38 (_ _ _) _ _ _  _ _ _ _">
						<span class="form-delivery__icon form-delivery__icon--inside">
							<i class="fas fa-phone"></i>
						</span>
						<a href="#" class="form-delivery__icon-link" title="Подсказка"><i class="far fa-question-circle"></i></a>
					</div>
					<div class="b-checkbox">
						<input id="delivery-check" type="checkbox">
						<label for="delivery-check">Я погоджуюсь з <a href="#" class="b-checkbox__link">умовами публічного договору</a></label>
						<button class="form__btn-apply">Здійснити переказ</button>	
					</div>
				</fieldset>
			</form>
		</div>
	</section>


	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<script src="dist/libs/common.js"></script>
</body>
</html>
